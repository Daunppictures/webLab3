<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- ico -->
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">

    <title>Document</title>
</head>

<body>

    <section class="main-page">
        <div class="container">
            <div class="main-card">
                <div class="main-card-title">
                    Contacts
                </div>
                <div class="main-card-header">

                    <!-- Create card -->
                    <div class="card-secondary">

                        <!-- Create card title -->
                        <div class="create-title">
                            Create
                        </div>

                        <div class="create-inputs between">

                            <!-- Input -->
                            <div class="create-input-wrapper">
                                <input type="hidden" id="saveindex">
                                <input id="firstNameInput" type="text" class="input" required="required">
                                <span class="input-text">First name</span>
                            </div>

                            <!-- Input -->
                            <div class="create-input-wrapper">
                                <input id="lastNameInput" type="text" class="input" required="required">
                                <span class="input-text">Last name</span>
                            </div>

                            <!-- Input -->
                            <div class="create-input-wrapper">
                                <input id="number" type="text" class="input" required="required">
                                <span class="input-text">Phone number</span>
                            </div>

                            <button id="btnCreateContact" class="create-button">
                                Create
                            </button>

                            <button id="btnSaveContact" class="create-button" style="display: none">
                                Save
                            </button>

                        </div>

                    </div>

                    <div class="card-secondary">

                        <!-- Create card title -->
                        <div class="create-title">
                            Search
                        </div>

                        <div class="create-inputs">

                            <!-- Search field -->
                            <div class="create-input-wrapper">
                                <input id="filterInput" type="text" class="input" required="required">
                                <span class="input-text">Search field</span>
                            </div>

                            <!-- Sort List -->
                            <div class="select">
                                <span class="input-text-select">Sort</span>
                                <select id="sortFilter" name="filter" class="filter">
                                    <option id="sortOption" value="ascending">A - z</option>
                                    <option id="sortOption" value="descending">Z - a</option>
                                </select>
                            </div>

                            <button id="btnSort" class="btn-sort">Sort</button>

                        </div>

                    </div>
                </div>
                <ul id="contacts" class="main-card-body">
                    

                </ul>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
